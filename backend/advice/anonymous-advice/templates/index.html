<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
  </head>
  <body>
    {% block body %}
    <div class=" d-flex justify-content-center vh-100 align-items-center">
      <div class="card mb-3" style="width: 60rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://raw.githubusercontent.com/cyrixninja/CourierHacks/main/img/advice.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Anonymous Advice</h2>
              <p class="card-text">Post your questions here and we'll email you when someone reaches you out</p>
	<form class="" action="/" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="username" class="form-control" id="username"  name="username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email Address</label>
      <input type="email" class="form-control" id="email"  name="email">
    </div>
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <input type="text" class="form-control" id="question" name="question">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</div>
</div>
</div>

     
     

  {% endblock %}
  </body>
</html>
