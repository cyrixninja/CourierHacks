<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books Available</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
  </head>
  <body>
    {% block body %}

    <br><br><br><br>
  
    <div class="container flex-row">
      <div class="card-group">
            {% for value in data %}
           
            <form class="" action="/books" method="post">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> Book Name: {{ data[value]['book'] }} </h5>
                <br>
                <p class="card-text"> Email Address: {{ data[value]['email'] }}</p>
                <br>
                <p class="card-text"> Description: {{ data[value]['description'] }}</p>
                <br>
                <div class="mb-3">
                  <label for="useremail" class="form-label">Your Email Address</label>
                  <input type="text" class="form-control" id="useremail" name="useremail">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <input type="text" class="form-control" id="message" name="message">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" >Contact</button>
              
              <input method="post" type="hidden" name="email" value="{{ data[value]['email'] }}" action="/books"/>
              <input method="post" type="hidden" name="book" value="{{ data[value]['book'] }}" action="/books"/>
              <input method="post" type="hidden" name="description" value="{{ data[value]['description'] }}" action="/books"/>
              </div>
            </div>
          </form>

            <br><br>
         
            {%  endfor %}

        </div> 
        </div>
    
         
    
      {% endblock %}
  </body>
  </html>
