<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
  </head>
  <body>
    
    <br><br><br><br>
    <div class="container flex-row">
    <div class="card-group">
    {% block body %}


            {% for value in data %}
           
            <form class="" action="/connect" method="post">
            <div class="card" style="width: 25rem;">
              <div class="card-body">
                
                <h5 class="card-title"> Name: {{ data[value]['name'] }} </h5>
                <br>
                <p class="card-text"> Email: {{ data[value]['email'] }}</p>
                <br>
                <p class="card-text"> About: {{ data[value]['about'] }}</p>
                <br>
                <p class="card-text"> Social Links: {{ data[value]['social'] }}</p>
                <br>
                <div class="mb-3">
                  <label for="nameofuser" class="form-label">Name</label>
                  <input type="text" class="nameofuser" id="nameofuser" name="nameofuser">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Your Message</label>
                  <input type="text" class="message" id="message" name="message">
                </div>
                <div class="mb-3">
                  <label for="useremail" class="form-label">Email Address</label>
                  <input type="text" class="useremail" id="useremail" name="useremail">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Send</button>
              
              <input method="post" type="hidden" name="email" value="{{ data[value]['email'] }}" action="/connect"/>

              </div>
            </div>
            <br><br>
          </form>

            <br><br>
         
            {%  endfor %}
         
    
      {% endblock %}
   
</div>
    </div>
  </body>
  </html>
